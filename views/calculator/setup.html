<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=480, height=752, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Bitcoin Payment Calculator</title>
    <link href="img/favicon.ico" rel="shortcut icon" />
    {{#css}}calculator{{/css}}
    {{#js}}setup{{/js}}
  </head>
  <body>
    <div class="container-fluid">
      <form id="setup" action="/calculator" method="get">
        <h1>Bitcoin Point of Sale Calculator</h1>

        <input type="hidden" id="username" name="username" value="{{user}}" />

        <label for="title">Title <small>(optional)</small>:</label>
        <input type="text" id="title" name="title" />

        <label for="logo">Logo <small>(optional, URL)</small>:</label>
        <input type="text" id="logo" name="logo" />

        <label for="address">Bitcoin Address:</label>
        <input type="text" id="address" name="address" />

        <label for="symbol">Exchange <small>(15 minute delay)</small>:</label>
        <select id="symbol" name="symbol">
        </select>
        
        <label for="commission">Commission <small>(optional, %)</small>:</label>
        <input type="text" id="commission" name="commission" />

        <label for="password">Password <small>(blank = no change)</small>:</label>
        <input type="text" id="password" name="password" />

        <br />
        <input class="btn" type="submit" value="Go" />
      </form>
    </div>
  </body>
</html>

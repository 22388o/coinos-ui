<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=480, height=752, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Bitcoin Payment Calculator</title>
    <link href="img/favicon.ico" rel="shortcut icon" />
    {{#css}}calculator{{/css}}
    {{#js}}calculator{{/js}}
  </head>
  <body>
    <div class="container-fluid">
      <form id="calculator" style="display: none">
        <input id="user" type="hidden" value="{{user}}" />

        <h1 id="title"></h1>
        <img id="logo" src="/img/bitcoin_coop.png" alt="Logo" />

        <label for="exchange">Exchange Rate:</label>
        <input type="text" id="exchange" value="0" disabled="disabled" />
        <small id="symbol"></small>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" maxlength="6" />
        <small id="currency"></small>

        <br />
        <input type="submit" value="Request Payment" />
      </form>

      <div class="ordertemplate" style="display: none">
        <div class="qr"></div>

        <div class="details">
          <p class="please">Please pay </p>
          <strong class="bitcoin_total">0.0</strong> <span class="unit"></span>
          <br class="break" />
          ($<strong class="fiat_total"></strong>) to:
          <p class="address"></p>
        </div>

        <button class="cancel btn-danger">Cancel</button>
        <button class="paid btn">Payment Received!</button>
      </div>

      <span id="received" class="btn btn-success">Payment Received.  Thank you!</span>

      <span id="error" class="btn btn-danger" style="display: none"></span> 
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=480, height=752, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Bitcoin Payment Calculator</title>
    <link href="img/favicon.ico" rel="shortcut icon" />
    {{#css}}calculator{{/css}}
    {{#js}}calculator{{/js}}
  </head>
  <body>
    <div class="container-fluid">
      <div id="calculator" style="display: none">
        <input id="user" type="hidden" value="{{user}}" />

        <h1 id="title"></h1>
        <img id="logo" src="img/logo.jpg" alt="Logo" />

        <label for="exchange">Exchange Rate:</label>
        <input type="text" id="exchange" value="0" disabled="disabled" />
        <small id="symbol"></small>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" />
        <small id="currency"></small>

        <label for="tip">Tip:</label>
        <div class="btn-toolbar">
          <div class="btn-group" id="tip">
              <a id="tip0" class="btn tipSelect active" href="#"><i class="icon-align-left">0%</i></a>
              <a id="tip10" class="btn tipSelect" href="#"><i class="icon-align-left">10%</i></a>
              <a id="tip15" class="btn tipSelect" href="#"><i class="icon-align-center">15%</i></a>
              <a id="tip20" class="btn tipSelect" href="#"><i class="icon-align-right">20%</i></a>
          </div>
        </div>

        <br />

        <div id="payment">
          <p>Please send <strong id="total">0.0</strong> mBTC to</p><br />
          <div id="qr"></div>
          <p id="address"></p>

        </div>

        <span id="received" class="btn btn-success">Payment Received.  Thank you!</span>
      </div>

      <span id="error" class="btn btn-danger" style="display: none"></span> 
    </div>
  </body>
</html>

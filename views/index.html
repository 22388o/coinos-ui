<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=480, height=752, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Bitcoin Payment Calculator</title>
    <link href="img/favicon.ico" rel="shortcut icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/bitcoin_pos.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <form action="calculator.html">
        <h1>Calculator Setup</h1>

        <label for="title">Name:</label>
        <input type="text" id="title" name="title" />

        <label for="address">Bitcoin Address:</label>
        <input type="text" id="address" name="address" />
        
        <label for="commission">Commission (%):</label>
        <input type="text" id="commission" name="commission" />

        <br />
        <input class="btn" type="submit" value="Go" />
      </form>
    </div>
  </body>
</html>

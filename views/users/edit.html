<form id="setup" action="/{{user}}" method="post" style="display: none">
  <h1>Settings</h1>

  <input type="hidden" id="username" name="username" value="{{user}}" />
  <input type="hidden" id="email" name="email" />

  <div class="form-group">
    <label for="title">Store Name <small>(optional)</small>:</label>
    <input type="text" id="title" name="title" class="form-control" />
  </div>

  <div class="form-group">
    <label for="logo">Logo <small>(optional)</small>:</label>
    <input type="text" id="logo" name="logo" class="form-control" />
  </div>

  <div class="form-group">
    <label for="currency">Currency:</label>
    <select id="currency" name="currency" class="form-control">
    </select>
  </div>

  <div class="form-group">
    <label for="symbol">Exchange Rate:</label>
    <select id="symbol" name="symbol" class="form-control">
    </select>
  </div>

  <div class="form-group">
    <label for="commission">Discount:</label>

    <select id="commission" name="commission" class="form-control">
      <option value="0">None</option>
      <option value="-1">1%</option>
      <option value="-2">2%</option>
      <option value="-3">3%</option>
      <option value="-4">4%</option>
      <option value="-5">5%</option>
      <option value="-10">10%</option>
      <option value="-15">15%</option>
      <option value="-20">20%</option>
      <option value="-25">25%</option>
      <option value="-50">50%</option>
    </select>
  </div>

  <div class="form-group">
    <label for="unit">Bitcoin Display Units:</label>
    <select id="unit" name="unit" class="form-control">
    </select>
  </div>
 
  <input class="btn btn-primary" type="submit" value="Done" />
</form>

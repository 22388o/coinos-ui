<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=480, height=752, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>CoinOS Bitcoin Payment Calculator</title>
    <link href="img/favicon.ico?v2" rel="shortcut icon" />
    {{#css}}calculator{{/css}}
    {{#js}}modernizr-2.6.2-respond-1.1.0.min.js{{/js}}
  </head>
  <body>
    <div class="container-fluid">
      <div id="main-logo"></div>
      <form action="login" method="post">
        <h2>Login</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{user}}" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />

          <br /> <br />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=480, height=752, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Bitcoin Payment Calculator</title>
    <link href="img/favicon.ico" rel="shortcut icon" />
    {{#js}}login{{/js}}
    {{#css}}calculator{{/css}}
  </head>
  <body>
    <div class="container-fluid">
      <h1>Point of Sale</h1>

      <form action="login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{user}}" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
  
        <br />
        <input type="submit" value="Login" />
      </form>
      <a href="/register"><button class="btn-success" href="/register">Register</button></a>
      <a href="/forgot-password"><button class="btn-danger" href="/register">Forgot Password?</button></a>
    </div>
  </body>
</html>

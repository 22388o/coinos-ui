<html>
  <head>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>CoinOS</title>
    <link href="/img/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="/bower/jquery-ui/themes/ui-lightness/jquery-ui.min.css" />
    <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/bower/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/coinos.css" />
    <script src="/bower/jquery/dist/jquery.min.js"></script>
    <script src="/bower/jquery-ui/jquery-ui.min.js"></script>
    <script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower/bootstrap-validator/dist/validator.min.js"></script>
    <script src="/js/buffer.min.js"></script>
    <script src="/js/bitcoinjs.min.js"></script>
    <script src="/js/qrcode.js"></script>
    {{{yield-styles}}}
    {{{yield-scripts}}}
  </head>
  <body>
    <div class="container-fluid">
      {{#navigation}}
      <nav class="navbar" role="navigation">
        <button type="button" class="btn btn-primary navbar-toggle" data-toggle="collapse" data-target="#nav">
          <span class="pull-right glyphicon glyphicon-list"></span>
          <span id="connection" class="pull-right glyphicon glyphicon-exclamation-sign"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <div class="navbar">
            <ul class="nav navbar-nav">
              <li><a href="/{{user}}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
              <li><a href="/{{user}}/report"><span class="glyphicon glyphicon-list-alt"></span> Sales</a></li>
              <li><a href="/{{user}}/wallet"><span class="fa fa-bank"></span> Wallet</a></li>
              <li><a href="/{{user}}/profile"><span class="glyphicon glyphicon-user"></span> Account</a></li>
              <li><a href="/{{user}}/edit"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
              <li><a href="/logout"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
      {{/navigation}}

      {{{yield}}}
    </div>
  </body>
</html>

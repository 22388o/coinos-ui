<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bitcoin Payment Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/qr.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bitcoin.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/banner.jpg" alt="The Daily Catch" />

      <label for="exchange">Exchange Rate:</label>
      <input type="text" id="exchange" value="0" disabled="disabled" />
      BTC/CAD<br />

      <label for="owing">Amount:</label>
      <input type="text" id="owing" value="0" />
      <br />

      <p>
        <span>Please send</span>
        <strong id="total">0.0</strong>
        bitcoins to:
      </p>
      <span id="address"></span><br />
      <canvas id="qrcanv">No Canvas Support</canvas>
    </div>
  </body>
</html>

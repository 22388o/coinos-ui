<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bitcoin Payment Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/qr.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bitcoin.js"></script>
  </head>
  <body>
    <div class="container">

      <img src="img/banner.jpg" />

      <div>
        $<input type="text" id="owing" value="0" size="4" /> CAD @
        <span id="exchange"></span>
        BTC/CAD
      </div>

      <br />

      <div>
        <span>Please send</span>
        <strong id="total">0.0</strong>
        bitcoins to:

        <br /><br />

        <span id="address"></span>

        <br />

        <canvas id="qrcanv">No Canvas Support</canvas>

        <br />

        <span id="status">Waiting for Payment</span>
      </div>
    </div> <!-- /container -->
  </body>
</html>
